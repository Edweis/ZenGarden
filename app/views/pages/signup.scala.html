@(form: Form[SignTools.LoginUser],errorMessage: String)

@main("Sign In"){
<form action="@routes.SignTools.signUp" method="post"  class="form-horizontal">
	<p class="error">
	@if(form.hasGlobalErrors ) {
	        @form.globalError
	}
	@if(errorMessage != null){
		@errorMessage)
	}
    </p>
    
    <div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
    	<div class="col-sm-10">
			<input type="email" class="form-control" name="email" placeholder="email"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
    	<div class="col-sm-10">
			<input type="password" class="form-control" name="password" placeholder="password"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="remember" class="col-sm-2 control-label">Remember me ?</label>
    	<div class="col-sm-10">
			<input type="checkbox" name="remember"></input>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default" value="Sign Up"/>
			<span> Not registered yet ?</span>
			<a href="@routes.SignTools.renderSignIn()" class="btn btn-default">Sign In</a>
	    </div>
	</div>
</form>
}()
