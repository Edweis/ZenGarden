@(form: Form[User.Builder])

@main("Sign In"){
<form action="@routes.SignTools.signIn()" method="post" class="form-horizontal">
	@if(form.hasGlobalErrors ) {
    	<p class="error">
	        @form.globalError
    	</p>
	}<form >
	
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First Name</label>
    	<div class="col-sm-10">
			<input type="text" class="form-control" name="firstName" placeholder="name"/>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
    	<div class="col-sm-10">
			<input type="email" class="form-control" name="email" placeholder="email"/>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
    	<div class="col-sm-10">
			<input type="password" class="form-control" name="password" placeholder="password"/>
		</div>
	</div>
	<div class="form-group">
		<label for="confirmation" class="col-sm-2 control-label">Confirmation</label>
    	<div class="col-sm-10">
			<input type="password" class="form-control" name="confirmation" placeholder="confirmation"/>
		</div>
	</div>
	@forms.school()
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default" value="Sign In"/>
	    </div>
	</div>
</form>
}()
