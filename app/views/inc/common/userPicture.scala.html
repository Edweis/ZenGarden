@(user: User, size: String)
@go(s: String) ={
	<a href="@routes.ProfileTools.display(user.getId)" ><img class="img-circle" style="max-height: @s;max-width: @s;" src="@routes.Assets.versioned(user.getPictureExtension)"></a>
}
@size match{
	case "xs" =>{
		@go("50px")
	}
	case "s" =>{
		@go("100px")
	}
	case "m" =>{
		@go("150px")
	}
	case "l" =>{
		@go("200px")
	}
	case _ =>{
		###UserPicture
	}
}
