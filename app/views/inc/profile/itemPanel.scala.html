@(mine: Boolean, title: String , itemId:Long)(content: Html)
@action = @{routes.ProfileTools.actionOnPanelObject("remove",title.toLowerCase,itemId)}
<li>@content @if(mine){<span><a href="#" class="editPanelItem" data-item-id="@itemId">Edit</a> <a ref="@action" class="deletePanelItem" >Delete</a></span>}</li>
