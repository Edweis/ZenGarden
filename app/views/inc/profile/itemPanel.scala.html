@(mine: Boolean, title: String , itemId:Long)(content: Html)
@action = @{routes.ProfileTools.actionOnPanelObject("remove",title.toLowerCase,itemId)}
<li>@content @if(mine){<span><strike><a href="#" class="editPanelItem glyphicon glyphicon-edit" data-toggle="tooltip" title="Edit" data-item-id="@itemId"></a></strike> <a ref="@action" class="deletePanelItem glyphicon glyphicon-remove" data-toggle="tooltip" title="Remove"></a></span>}</li>
